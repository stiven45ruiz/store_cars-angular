<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item color="primary" routerLink="/">
        <mat-icon aria-hidden="false" aria-label="Example home icon">home </mat-icon> Home
      </a>
      <a mat-list-item color="primary" routerLink="create">
        <mat-icon aria-hidden="false" aria-label="Example home icon">add </mat-icon>  New product
      </a>
      <a mat-list-item routerLink="inventory">
        <mat-icon aria-hidden="false" aria-label="Example home icon">library_books </mat-icon> Inventory
      </a>
      <a mat-list-item routerLink="dashboard">
        <mat-icon aria-hidden="false" aria-label="Example home icon">timeline </mat-icon> Dashboard

      </a>

    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Auto shop managment</span>
    </mat-toolbar>
    <p class="text-admin">Here you can manage the products of the store</p>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
