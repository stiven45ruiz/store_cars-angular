<mat-toolbar>
    <mat-toolbar-row>
        <div class="row between-xs middle-xs header-row">
            <nav>
                <a mat-button routerLink="/home" routerLinkActive="active">Home</a>
                <a mat-button routerLink="/products" routerLinkActive="active">Products</a>
                <a mat-button routerLink="/contact" routerLinkActive="active">Contact</a>
            </nav>
            <nav>
              <a class="cart" routerLink="/order" routerLinkActive="active" mat-raised-button [matBadge]="total$ | async" matBadgeColor="warn">
                <mat-icon>shopping_cart</mat-icon>
                Carrito
              </a>
              <a *ngIf="!parsedUser" mat-button class="login" routerLink="/signin" routerLinkActive="active">Sign in</a>
              <a *ngIf="!parsedUser" mat-button class="login" routerLink="/signup" routerLinkActive="active">Sign up</a>
              <button *ngIf="parsedUser" mat-button routerLink="/" type="submit" id="logout" value="logout" onclick="">Logout</button>
            </nav>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
